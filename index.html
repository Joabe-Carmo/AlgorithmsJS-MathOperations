<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math operations</title>
</head>
<body>
  <script>
    /* ----------------------Math operations------------------------- */
    let firstNumber = Number(prompt("Enter the first number"))
    let secondNumber = Number(prompt("Enter the second number"))

    const sum = firstNumber + secondNumber
    const sub = firstNumber - secondNumber
    const mult = firstNumber * secondNumber
    const div = firstNumber / secondNumber
    const restDiv = firstNumber % secondNumber

    alert('Sum: ' + sum)
    alert('Subtraction: ' + sub)
    alert('Multiplication: ' + mult)
    alert('Division: ' + div.toFixed(2))
    alert('Rest of division: ' + restDiv)

    let restDivSum = sum % 2

    if(restDivSum == 0){
      alert('The result of the sum of the two numbers is even.')
    }else{
      alert('The result of the sum of the two numbers is odd.')
    }

    if(firstNumber == secondNumber){
      alert('The numbers entered are the same.')
    }else{
      alert('The numbers entered are the different.')
    }
  
  </script>
</body>
</html>
